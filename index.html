<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><i class="fas fa-th"></i></a>
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-user-circle"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <img src="images/googlelogo.png" alt="Google">
        </div>

        <div>
            <form action="search">
                <div>
                    <input type="text" placeholder="Search Google or type URL">
                </div>
                <div>
                    <i class="fas fa-microphone"></i>
                </div>
            </form>
        </div>

        <div>
            <div>
                <a><img src="images/placeholder.png" alt="History1"></a>
                <a><img src="images/placeholder.png" alt="History2"></a>
                <a><img src="images/placeholder.png" alt="History3"></a>
            </div>
            <div>
                <a><img src="images/placeholder.png" alt="History4"></a>
                <a><img src="images/placeholder.png" alt="History5"></a>
                <a><img src="images/placeholder.png" alt="History6"></a>
            </div>
        </div>

    </main>
    
</body>
</html>
